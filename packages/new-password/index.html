<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: 'Open Sans', sans-serif;
      }
      #app {
        display: flex;
        margin: 0 auto;
        justify-content: center;
        border: 1px solid red;
        padding: 1rem;
      }
      .types {
        display: flex;
        margin: 1rem;
        justify-content: space-evenly;
        flex-wrap: wrap;
        gap: 1rem;
        border: 1px solid gray;
        padding: 1rem;
        background: lightgrey;
      }
    </style>
  </head>

  <body>
    <h1>&#9784; New Password - Web Component &#9728;</h1>
    <div class="types">
      <div class="">
        <div class="">
          <input
            type="radio"
            id="forgot"
            name="component_type"
            value="forgot"
            checked
          />
          <label for="forgot">FORGOT</label><br />
        </div>
        <div class="">
          <input
            type="radio"
            id="new"
            name="component_type"
            value="new"
          />
          <label for="new">NEW</label><br />
        </div>
      </div>
      <div class="">
        <div class="">
          <input type="radio" id="en" name="language" value="en" checked />
          <label for="en">EN</label><br />
        </div>
        <div class="">
          <input type="radio" id="de" name="language" value="de" />
          <label for="de">DE</label><br />
        </div>
      </div>
      <div class="">
        <label for="app_type">APPS</label><br />
        <select id="app_type" onchange="selectApp(this);">
          <option value="taxfreenoncashbenefit">EBC</option>
          <option value="mall">IM</option>
          <option value="cips">CIPS</option>
          <option value="oip">OIP</option>
          <option value="otto">Otto</option>
        </select>
      </div>
      <div class="">
        <div>
          <input
            type="color"
            id="primary"
            name="primary"
            value="#ca7900"
            oninput="selectPrimary(this);"
          />
          <label for="primary">Primary</label>
        </div>

        <div>
          <input
            type="color"
            id="secondary"
            name="secondary"
            value="#fac884"
            oninput="selectSecondary(this);"
          />
          <label for="secondary">Secondary</label>
        </div>
      </div>
      <button id="dataid"  onclick="getId()">click</button>
    </div>
<button onclick="resetPassword">qqqq</button>
    <div id="app">
      <custom-new-password
        app-type="taxfreenoncashbenefit"
        component-type="forgot"
        language="en"

      >
      </custom-new-password>
    </div>

    <script type="module" src="/main.js"></script>
    <script>
      const pass = document.querySelector('custom-new-password');
      const radio = document.querySelectorAll("[name='component_type']");
      radio.forEach((r) => {
        r.addEventListener('change', () => {
          pass.setAttribute('component-type', r.value);
        });
      });
      const lang = document.querySelectorAll("[name='language']");
      lang.forEach((l) => {
        l.addEventListener('change', () => {
          pass.setAttribute('language', l.value);
        });
      });
      const selectApp = (e) => {
        pass.setAttribute('app-type', e.value);
      };
      const selectPrimary = (e) => {
        pass.setAttribute('primary-color', e.value);
      };
      const selectSecondary = (e) => {
        pass.setAttribute('secondary-color', e.value);
      };
      const id = document.querySelector('#dataid')
      const getId = () => {
        setTimeout(() => {
          id.value = 1
        }, 1000)

      }

      console.log(id)
      id.addEventListener('click', (e) => {
        console.log(e.target.value)
        alert(e.target.value)
      })
    </script>
  </body>
</html>
